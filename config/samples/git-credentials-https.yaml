# Sample Kubernetes Secret for HTTPS Git authentication
# Based on ADR-009: Secret Management and Git Credentials
#
# Usage:
#   kubectl create secret generic git-https-credentials \
#     --from-literal=username=myuser \
#     --from-literal=password=mytoken \
#     -n jupyter-notebook-validator-operator
#
# Or apply this file:
#   kubectl apply -f config/samples/git-credentials-https.yaml

apiVersion: v1
kind: Secret
metadata:
  name: git-https-credentials
  namespace: jupyter-notebook-validator-operator
  labels:
    app.kubernetes.io/name: jupyter-notebook-validator-operator
    app.kubernetes.io/component: git-credentials
type: Opaque
stringData:
  # GitHub Personal Access Token or username
  username: "REPLACE_WITH_YOUR_USERNAME"

  # GitHub Personal Access Token (classic) with repo scope
  # Generate at: https://github.com/settings/tokens
  # IMPORTANT: Replace this placeholder with your actual token
  password: "REPLACE_WITH_YOUR_GITHUB_TOKEN"

  # Alternative: Use 'token' instead of 'password'
  # token: "REPLACE_WITH_YOUR_GITHUB_TOKEN"

---
# Example: GitHub Personal Access Token
# For public repositories, you can use anonymous access (no secret needed)
# For private repositories, create a Personal Access Token:
#
# 1. Go to GitHub Settings → Developer settings → Personal access tokens
# 2. Click "Generate new token (classic)"
# 3. Select scopes: repo (for private repos) or public_repo (for public repos)
# 4. Copy the token
# 5. Create secret:
#    kubectl create secret generic git-https-credentials \
#      --from-literal=username=your-github-username \
#      --from-literal=password=YOUR_ACTUAL_TOKEN_HERE \
#      -n jupyter-notebook-validator-operator

