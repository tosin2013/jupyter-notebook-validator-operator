apiVersion: mlops.mlops.dev/v1alpha1
kind: NotebookValidationJob
metadata:
  labels:
    app.kubernetes.io/name: jupyter-notebook-validator-operator
    app.kubernetes.io/managed-by: kustomize
  name: notebookvalidationjob-sample
  namespace: jupyter-notebook-validator-operator
spec:
  notebook:
    git:
      # Using our test repository with validated notebooks
      url: https://github.com/tosin2013/jupyter-notebook-validator-test-notebooks.git
      ref: main
      # credentialsSecret: git-credentials  # Optional for private repos
    # Simple hello world notebook that should execute successfully
    path: notebooks/tier1-simple/01-hello-world.ipynb

  podConfig:
    containerImage: quay.io/jupyter/scipy-notebook:latest
    serviceAccountName: notebook-validator-jupyter-notebook-validator-runner
    resources:
      requests:
        memory: "512Mi"
        cpu: "500m"
      limits:
        memory: "1Gi"
        cpu: "1000m"
    env:
      - name: JUPYTER_ENABLE_LAB
        value: "yes"

  timeout: "30m"

  # goldenNotebook:  # Optional for golden comparison (Phase 3)
