# Example: Create Git credentials secret for private repository access
#
# For HTTPS authentication (GitHub Personal Access Token):
# 1. Generate a token at: https://github.com/settings/tokens
# 2. Give it 'repo' scope for private repositories
# 3. Replace YOUR_GITHUB_USERNAME and YOUR_GITHUB_TOKEN below
#
# For SSH authentication:
# 1. Generate SSH key: ssh-keygen -t rsa -b 4096 -C "your_email@example.com"
# 2. Add public key to GitHub: Settings â†’ SSH and GPG keys
# 3. Use the ssh-privatekey field instead

---
apiVersion: v1
kind: Secret
metadata:
  name: git-credentials
  namespace: default
type: kubernetes.io/basic-auth
stringData:
  # HTTPS authentication
  username: YOUR_GITHUB_USERNAME
  password: YOUR_GITHUB_TOKEN

