---
apiVersion: v1
kind: Namespace
metadata:
  name: jupyter-notebook-validator-operator-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: jupyter-notebook-validator-operator-controller-manager
  namespace: jupyter-notebook-validator-operator-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: jupyter-notebook-validator-operator-manager-role
rules:
- apiGroups: [""]
  resources: ["pods", "services", "serviceaccounts", "secrets", "configmaps", "persistentvolumeclaims"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get", "list"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
- apiGroups: ["mlops.mlops.dev"]
  resources: ["notebookvalidationjobs"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
- apiGroups: ["mlops.mlops.dev"]
  resources: ["notebookvalidationjobs/status"]
  verbs: ["get", "patch", "update"]
- apiGroups: ["mlops.mlops.dev"]
  resources: ["notebookvalidationjobs/finalizers"]
  verbs: ["update"]
- apiGroups: ["build.openshift.io"]
  resources: ["buildconfigs", "builds"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
- apiGroups: ["image.openshift.io"]
  resources: ["imagestreams"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
- apiGroups: ["tekton.dev"]
  resources: ["pipelines", "pipelineruns", "tasks", "taskruns"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["roles", "rolebindings"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: jupyter-notebook-validator-operator-manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: jupyter-notebook-validator-operator-manager-role
subjects:
- kind: ServiceAccount
  name: jupyter-notebook-validator-operator-controller-manager
  namespace: jupyter-notebook-validator-operator-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jupyter-notebook-validator-operator-controller-manager
  namespace: jupyter-notebook-validator-operator-system
  labels:
    control-plane: controller-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      serviceAccountName: jupyter-notebook-validator-operator-controller-manager
      containers:
      - name: manager
        image: quay.io/takinosh/jupyter-notebook-validator-operator:1.0.4-ocp4.18
        command:
        - /manager
        env:
        - name: ENABLE_WEBHOOKS
          value: "true"
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: webhook-server-cert

