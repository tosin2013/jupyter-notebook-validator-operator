---
schema: olm.package
name: jupyter-notebook-validator-operator
defaultChannel: stable
description: |
  Jupyter Notebook Validator Operator automates notebook validation in MLOps workflows.
  
  Features:
  - Automated notebook execution with Papermill
  - Git integration (HTTPS/SSH) for notebook repositories
  - Golden notebook comparison with configurable tolerances
  - Model-aware validation (KServe, OpenShift AI, vLLM, etc.)
  - Build integration (S2I, Tekton) for custom dependencies
  - External volume support (PVC, ConfigMap, Secret, EmptyDir)
  - Credential injection (Secrets, ESO, Vault)
  - Webhook validation and mutation
  - Comprehensive observability (Prometheus, OpenShift Console)

